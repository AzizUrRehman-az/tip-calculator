<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 11 : Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <p>
        <b>Rule:</b> If your bill is between 50 to 300, then tip is 15%,
        otherwise tip is 20%.
      </p>
      <label for="bill">Enter your bill</label>
      <input
        type="number"
        name="bill"
        id="bill"
        placeholder="please enter bill amount"
      />
      <button type="submit" id="btnSubmit">Calculate Tip</button>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
